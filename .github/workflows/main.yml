name: Build Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Setup config.json file
        run: cp src/server/config.template.json src/server/config.json
      - name: Run build
        run: npm run build
